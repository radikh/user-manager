version: "3"

networks:
  gpsnet:
    driver: bridge

services:
  mongo:
    image: mongo:4.1

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.8.2
    networks:
      - gpsnet
    restart: on-failure:10
    environment:
      - http.host=0.0.0.0
      - transport.host=localhost
      - network.host=0.0.0.0
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1

  graylog:
    image: graylog/graylog:3.2.3
    networks:
      - gpsnet
    env_file:
      - .env
    links:
      - mongo
      - elasticsearch
    depends_on:
      - mongo
      - elasticsearch
    ports:
      # Graylog web interface and REST API
      - 9000:9000
      # Syslog TCP
      - 1514:1514
      # Syslog UDP
      - 1514:1514/udp
      # GELF TCP
      - 12201:12201
      # GELF UDP
      - 12201:12201/udp

  db:
    image: "postgres:12.2"
    networks:
      - gpsnet
    env_file:
      - ".env"
    volumes:
      - ./db-data:/var/lib/postgresql/data
      - ./migrator/init:/docker-entrypoint-initdb.d/
    ports:
      - 5432:5432

  migrator:
    image: "migrate/migrate"
    networks:
      - gpsnet
    restart: on-failure:10
    volumes:
      - ./migrator/migrations:/migrations
    env_file:
      - ".env"
    command:
      [
        "-path",
        "./migrations",
        "-database",
        "postgres://$POSTGRES_USER:$POSTGRES_PASSWORD@db:5432/$POSTGRES_DB?sslmode=disable",
        "up",
      ]
    depends_on:
      - "db"

  consul-agent:
    build: ./infra/consul
    networks:
      - gpsnet
    command: "-retry-join consul-server-bootstrap -client 0.0.0.0"
    depends_on:
      - consul-server-bootstrap

  consul-server-1: &consul-server
    image: consul:1.7.1
    networks:
      - gpsnet
    command: "agent -server -retry-join consul-server-bootstrap -client 0.0.0.0"

  consul-server-2:
    <<: *consul-server

  consul-server-bootstrap:
    image: consul:1.7.1
    networks:
      - gpsnet
    ports:
      - "8400:8400"
      - "8500:8500"
      - "8600:8600"
      - "8600:8600/udp"
    command: "agent -server -bootstrap-expect 3 -ui -client 0.0.0.0"

  usermanager:
    image: github.com/lvl484/user-manager
    networks:
      - gpsnet
    ports:
      - "8002:8002"
      - "8001:8001"
    env_file:
      - .env
    build:
      dockerfile: Dockerfile
      context: .
    depends_on:
      - db
      - migrator
      - graylog

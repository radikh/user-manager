<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <title>Account Verification</title>
    <style>
        body {
            margin: 2em auto;
            max-width: 600px;
        }

        form div {
            margin-bottom: 0.5em;
        }
        form div label, form div input {
            display: block;
            margin-bottom: 0.3em;
        }

        p#output {
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Welcome to User Manager Service!</h1>
<p>In order to finish registration in User Manager Service, Please fill the form...</p>

<form id="verification_form"  method="post" action="/verification" enctype="application/json" target="_blank">
    <div class="form-group">
        <label for="login">Login</label>
        <input type="text" name="login" data-name="login" id="login" value="{{.Login}}" required readonly placeholder="Enter your login here..."/>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" data-name="password" id="password" required placeholder="Enter password here..."/>
    </div>

    <div class="form-group">
        <label for="code">Verification code</label>
        <input type="text" name="code" data-name="code" size="50" id="code" value="{{.Code}}" required placeholder="Enter Verification Code here..."/>
    </div>
    <p>
        <input id="submit" type="submit" value="Verification!" />
    </p>
</form>
    <p id="output"></p>

<script>
    document.getElementById('verification_form').addEventListener('submit', submitForm);
    output = document.getElementById("output");
    submitButton = document.getElementById("submit");

    function submitForm(event) {
        // Cancel standard browser behaviour with send form
        event.preventDefault();

        // event.target â€” it is HTML-element form
        let formData = new FormData(event.target);

        // Gather data from form into object
        let obj = {};
        formData.forEach((value, key) => obj[key] = value);

        let xhr = new XMLHttpRequest();
        let json = JSON.stringify(obj, null, 4)

        xhr.open("POST", "/verification", true)

        xhr.onload = function() {
            if (xhr.status === 200) {
                output.style.color = "green";
                output.innerText = "Thank you! Verification has done successfully.";
                submitButton.setAttribute("disabled", "disabled");
            } else if (xhr.status === 400){
                if (xhr.responseText.trim() === "Bad request{\"error\":\"verification code expired\"}") {
                    output.style.color = "brown";
                    output.innerText = "Your verification code expired!";
                } else {
                    output.style.color = "orange";
                    output.innerText = "Your account has been already verified!";
                }
                submitButton.setAttribute("disabled", "disabled");
            } else {
                output.style.color = "red";
                output.innerText = "Sorry! Verification failed.";
            }
        };

        xhr.setRequestHeader('Content-type', 'application/json; charset=utf-8');

        xhr.send(json)
    }
</script>
</body>
</html>
